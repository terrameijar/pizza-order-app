{{extend 'layout.html'}}
<h1>My Cart</h1>
<p>
    ITEM WAS ADDED TO CART!
</p>
<table class='table table-striped table-hover'>
    {{ for x in rows: }}
    <tr>
        <td>{{=x.quantity}}</td>
        <td>{{=myDict[x.productId]}}</td>
        <td><a href='delete/{{=x.productId}}'>Delete</a></td>
    </tr>
    {{pass}}
</table>
</br>
{{=form}}
<a href='view'>CONTINUE SHOPPING</a>
<button><a href='pay'>Check Out</a></button>
