{{ for x in rows: }}

    <div class='col col-lg-8 col-md-6 col-sm-6 col-xs-12'>
         <p class='lead'>
            <b>{{=x.product_name}}</b> 
        </p>
        <p>
            <b>${{=x.current_price}}</b>
        </p>
        <p>

    </div>
